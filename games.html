<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="cms:page" content="games"/>
  <title>REDSTROM TOOLS – Jeux</title>
  <link rel="stylesheet" href="assets/site.css?v=4"/>
  <script src="assets/header.js" defer></script>
  <script src="loader.cms.js"> defer></script>
</head>
<body>

<main>
  <div class="container">
    <section class="section">
      <h1>Jeux</h1><div class="bar"></div>

      <!-- Barre de recherche + filtres -->
      <div class="searchbar">
        <input id="search-input" type="search" placeholder="Rechercher dans les jeux (nom, description…)" autocomplete="off" />
        <select id="filter-status" class="select" title="Statut">
          <option value="">Statut: Tous</option>
          <option value="actif">Actif</option>
          <option value="archive">Archivé</option>
        </select>
        <label class="switch">
          <input id="toggle-archived" type="checkbox" />
          <span>Inclure les archivés</span>
        </label>
      </div>

      <!-- Grille / résultats -->
      <div id="games-grid" class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" style="margin-top:12px"></div>
      <p id="no-results" class="empty-hint" hidden>Aucun jeu trouvé.</p>
      <div id="infinite-sentinel" class="infinite-sentinel"></div>
    </section>
  </div>
</main>

</body>
</html>
