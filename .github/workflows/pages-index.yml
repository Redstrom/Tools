name: Build content indexes

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'scripts/build-content-index.mjs'
      - '.pages.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-indexes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build indexes
        run: node scripts/build-content-index.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add content/games/index.json content/builds/index.json content/guides/index.json content/tools/index.json || true
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore(content): rebuild indexes"
            git push
          fi
