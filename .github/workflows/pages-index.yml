name: Build content indexes
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-indexes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 2 }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      # MAJ updatedAt sur entrées modifiées
      - name: Get modified content files
        id: diff
        run: |
          echo "MODIFIED=$(git diff --name-only HEAD~1..HEAD | tr -d '\r')" >> $GITHUB_OUTPUT

      - name: Update updatedAt for changed entries
        env:
          MODIFIED: ${{ steps.diff.outputs.MODIFIED }}
        run: |
          node scripts/touch-updatedAt.mjs || true

      # construis les index (tu gardes ton script existant)
      - name: Build indexes
        run: node scripts/build-content-index.mjs

      - name: Ensure _indexes dir & move
        run: |
          mkdir -p content/_indexes
          mv -f content/games/index.json  content/_indexes/games.json  || true
          mv -f content/builds/index.json content/_indexes/builds.json || true
          mv -f content/guides/index.json content/_indexes/guides.json || true
          mv -f content/tools/index.json  content/_indexes/tools.json  || true

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add content/_indexes/*.json content/**/**/*.json || true
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore(content): update indexes & timestamps"
            git push
          fi
