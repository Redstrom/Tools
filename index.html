<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>REDSTROM TOOLS</title>

  <!-- (Optionnel) Styles utilitaires de base si tu n‚Äôas pas d√©j√† ton CSS bundl√© -->
  <style>
    /* Garde l‚ÄôUI propre sans toucher √† ton design existant */
    :root {
      --bg: #0b0c0d; --fg:#e5e7eb; --muted:#6b7280; --card:#111317; --border:#20242a; --primary:#10b981;
    }
    body {margin:0; background:var(--bg); color:var(--fg); font: 14px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif;}
    a { color: #22c55e; text-decoration:none }
    a:hover { text-decoration:underline }

    header { position:sticky; top:0; z-index:50; backdrop-filter: blur(8px); background:rgba(11,12,13,.6); border-bottom:1px solid var(--border); }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 16px; }
    .hstack { display:flex; align-items:center; gap:16px }
    .spacer { flex:1 }

    /* Grilles et cartes (m√™mes classes que tu utilises d√©j√†) */
    .grid { display:grid; gap: 1.5rem; }
    @media (min-width: 768px) { .md\:grid-cols-2 { grid-template-columns: repeat(2,minmax(0,1fr)); } }
    @media (min-width: 1024px){ .lg\:grid-cols-3 { grid-template-columns: repeat(3,minmax(0,1fr)); } }

    .section { padding: 32px 0; }
    .section h2 { font-size: 1.5rem; margin: 0 0 12px; }
    .muted { color: var(--muted); }

    /* Styles carte compatibles avec tes classes existantes */
    .gaming-card, .card {
      border:1px solid var(--border);
      background: var(--card);
      border-radius: 10px;
      overflow:hidden;
      box-shadow: 0 1px 0 rgba(255,255,255,.02), 0 10px 30px rgba(0,0,0,.25);
      display:flex; flex-direction:column;
    }
    .aspect-video { position:relative; width:100%; padding-top:56.25%; }
    .aspect-video > img, .aspect-video > video { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    .badge {
      display:inline-flex; align-items:center; gap:.25rem;
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px; padding: 2px 8px; font-size: 11px; font-weight: 600;
      background: var(--primary); color:#000;
    }
    .bar { height: 3px; width: 48px; background: var(--primary); border-radius: 999px; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:.75rem }
    .card-body { padding: 16px; }
    .card-foot { padding: 12px 16px; border-top: 1px solid var(--border); background: rgba(255,255,255,.02); }
  </style>
</head>

<body>
  <!-- ======= HEADER ======= -->
  <header>
    <div class="container hstack" style="height:64px;">
      <a href="/" class="hstack" style="gap:12px;">
        <div style="width:32px;height:32px;border-radius:8px;background:var(--primary);display:grid;place-items:center;color:#000;font-weight:900;">K</div>
        <div style="font-weight:800;letter-spacing:-.02em;">REDSTROM<span style="color:var(--primary)">GAMES</span></div>
      </a>
      <nav class="hstack" style="gap:18px; margin-left: 24px;">
        <a href="#jeux">Jeux</a>
        <a href="#builds">Builds</a>
        <a href="#guides">Guides</a>
        <a href="#outils">Outils</a>
      </nav>
      <div class="spacer"></div>
      <!-- (Optionnel) actions utilisateur / admin -->
    </div>
  </header>

  <!-- ======= MAIN ======= -->
  <main>
    <div class="container">
      <!-- HERO (facultatif) -->
      <section class="section" id="hero">
        <div class="card" style="overflow:hidden;">
          <div class="aspect-video">
            <!-- Image d√©corative : remplace par ton image si tu veux -->
            <img src="assets/media/hero.jpg" alt="" />
          </div>
          <div class="card-body">
            <div class="badge">Nouveau</div>
            <h1 style="margin:8px 0 10px; font-size: 2rem;">Dominez la Faille avec nos Guides <span style="color:var(--primary)">Pro</span></h1>
            <p class="muted">Builds performants, guides de farm et outils recommand√©s. Tout est pilot√© par le CMS.</p>
          </div>
        </div>
      </section>

      <!-- JEUX -->
      <section class="section" id="jeux">
        <h2>Jeux</h2>
        <div class="bar" aria-hidden="true"></div>
        <!-- üëâ Conteneur VIDE : le loader ins√®re les cartes Jeux ici -->
        <div id="games-grid" class="grid md:grid-cols-2 lg:grid-cols-3"></div>
      </section>

      <!-- BUILDS -->
      <section class="section" id="builds">
        <h2>Builds</h2>
        <div class="bar" aria-hidden="true"></div>
        <!-- üëâ Conteneur VIDE : le loader ins√®re les cartes Builds ici -->
        <div id="builds-grid" class="grid md:grid-cols-2 lg:grid-cols-3"></div>
      </section>

      <!-- GUIDES -->
      <section class="section" id="guides">
        <h2>Guides</h2>
        <div class="bar" aria-hidden="true"></div>
        <!-- üëâ Conteneur VIDE : le loader ins√®re les cartes Guides ici -->
        <div id="guides-grid" class="grid md:grid-cols-2 lg:grid-cols-3"></div>
      </section>

      <!-- OUTILS -->
      <section class="section" id="outils">
        <h2>Outils recommand√©s</h2>
        <div class="bar" aria-hidden="true"></div>
        <!-- üëâ Conteneur VIDE : le loader ins√®re les cartes Outils ici -->
        <div id="tools-grid" class="grid md:grid-cols-2 lg:grid-cols-3"></div>
      </section>
    </div>
  </main>

  <!-- ======= FOOTER ======= -->
  <footer class="section" style="border-top:1px solid var(--border);">
    <div class="container row">
      <div class="muted">¬© 2026 REDSTROM</div>
      <div class="muted">Propuls√© par Pages CMS</div>
    </div>
  </footer>

  <!-- ======= LOADER CMS ======= -->
  <!-- Place ton fichier loader ici (racine ou /public) -->
  <script src="loader.cms.js"></script>

<script>
  window.CMS_LOADER && window.CMS_LOADER.init({
    gamesIndex:  'content/games/index.json',
    buildsIndex: 'content/builds/index.json',
    guidesIndex: 'content/guides/index.json',
    toolsIndex:  'content/tools/index.json',
    sel: { games:'#games-grid', builds:'#builds-grid', guides:'#guides-grid', tools:'#tools-grid' },
    clearHardcode: true
  });
</script>


</body>
</html>
