<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redstrom Tools</title>
  <style>
    [hidden]{display:none!important}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Segoe UI,Arial,sans-serif;margin:0;padding:0}
    header{position:sticky;top:0;z-index:10;background:#111;color:#fff}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .top-nav{display:flex;gap:16px}
    .nav-link{color:#ddd;text-decoration:none}
    .nav-link.active{color:#fff;text-decoration:underline;font-weight:600}
    main{padding:24px 0}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px}
    @media (max-width: 900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width: 600px){.grid{grid-template-columns:1fr}}
    .game-card{border:1px solid #e5e7eb;border-radius:8px;overflow:hidden;background:#fff}
    .game-card a{color:inherit;text-decoration:none;display:block}
    .game-card img{width:100%;height:160px;object-fit:cover;display:block}
    .game-card h3{font-size:16px;margin:8px 12px}
    .game-card p{font-size:14px;margin:0 12px 12px;color:#6b7280}
    .pager{display:flex;gap:.5rem;align-items:center;margin-top:1rem}
    .pager [disabled]{opacity:.5;pointer-events:none}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav class="top-nav">
        <a href="#/jeux" data-route="jeux" class="nav-link">Jeux</a>
        <a href="#/builds" data-route="builds" class="nav-link">Builds</a>
        <a href="#/categories" data-route="categories" class="nav-link">Catégories</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- PAGE: JEUX -->
    <section data-view="jeux" hidden>
      <h2>Jeux</h2>
      <div id="games-grid" data-collection="jeux" class="grid">
        <template id="tpl-game-card">
          <article class="game-card">
            <a data-bind="url">
              <img data-bind="image" alt="" />
              <h3 data-bind="title"></h3>
              <p data-bind="excerpt"></p>
            </a>
          </article>
        </template>
        <!-- Si tu as déjà des cartes statiques, place-les ici en .game-card -->
      </div>
      <nav id="games-pager" aria-label="Pagination" class="pager">
        <button type="button" data-page="prev">«</button>
        <span data-page="info"></span>
        <button type="button" data-page="next">»</button>
      </nav>
    </section>

    <!-- PAGE: BUILDS -->
    <section data-view="builds" hidden>
      <h2>Builds</h2>
      <p>Contenu Builds ici…</p>
    </section>

    <!-- PAGE: CATEGORIES -->
    <section data-view="categories" hidden>
      <h2>Catégories</h2>
      <ul id="categories-list"></ul>
    </section>
  </main>

  <!-- Ton/tes bundles React originaux resteraient ici si tu en as besoin -->
  <!-- <script src="/bundle-react.js" defer></script> -->

  <!-- Patch UI (router + pagination + CMS) -->
  <script src="/ui-patch.js" defer></script>
</body>
</html>
