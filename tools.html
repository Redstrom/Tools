<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="cms:page" content="tools"/>
  <title>REDSTROM TOOLS – Outils</title>
  <link rel="stylesheet" href="assets/site.css?v=4"/>
</head>
<body>

<main>
  <div class="container">
    <section class="section">
      <h1>Outils</h1><div class="bar"></div>

      <!-- Barre de recherche + filtres -->
      <div class="searchbar">
        <input id="search-input" type="search" placeholder="Rechercher dans les outils (titre, notes, jeu, URL…)" autocomplete="off" />
        <select id="filter-game" class="select" title="Jeu">
          <option value="">Jeu: Tous</option>
          <!-- options ajoutées côté JS -->
        </select>
        <select id="filter-kind" class="select" title="Type">
          <option value="">Type: Tous</option>
          <option value="Overlay">Overlay</option>
          <option value="Plugin">Plugin</option>
          <option value="Site">Site</option>
          <option value="Autre">Autre</option>
        </select>
        <label class="switch">
          <input id="toggle-archived" type="checkbox" />
          <span>Inclure les archivés</span>
        </label>
      </div>

      <!-- Grille / résultats -->
      <div id="tools-grid" class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" style="margin-top:12px"></div>
      <p id="no-results" class="empty-hint" hidden>Aucun outil trouvé.</p>
      <div id="infinite-sentinel" class="infinite-sentinel"></div>
    </section>
  </div>
</main>

<script src="assets/header.js"></script>
<script src="loader.cms.js"></script>
</body>
</html>
