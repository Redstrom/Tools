<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="cms:page" content="builds"/>
  <title>REDSTROM TOOLS – Builds</title>
  <link rel="stylesheet" href="assets/site.css?v=4"/>
  <script src="assets/header.js" defer></script>
  <script src="loader.cms.js"> defer></script>
</head>
<body>
<main>
  <div class="container">
    <section class="section">
      <h1>Builds</h1><div class="bar"></div>

      <!-- Barre de recherche + filtres -->
      <div class="searchbar">
        <input id="search-input" type="search" placeholder="Rechercher dans les builds (titre, résumé, jeu, version…)" autocomplete="off" />
        <select id="filter-game" class="select" title="Jeu">
          <option value="">Jeu: Tous</option>
          <!-- options ajoutées côté JS à partir de content/games/index.json -->
        </select>
        <select id="filter-tier" class="select" title="Tier">
          <option value="">Tier: Tous</option>
          <option value="S">S</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <input id="filter-version" class="select" placeholder="Version (ex. 14.5)" />
        <label class="switch">
          <input id="toggle-archived" type="checkbox" />
          <span>Inclure les archivés</span>
        </label>
      </div>

      <!-- Grille / résultats -->
      <div id="builds-grid" class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" style="margin-top:12px"></div>
      <p id="no-results" class="empty-hint" hidden>Aucun build trouvé.</p>
      <div id="infinite-sentinel" class="infinite-sentinel"></div>
    </section>
  </div>
</main>
</body>
</html>
