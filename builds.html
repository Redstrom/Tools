<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Builds – REDSTROM TOOLS</title>

  <!-- Styles essentiels (mêmes bases que l'accueil) -->
  <style>
    :root{--bg:#0b0c0d;--fg:#e5e7eb;--muted:#9ca3af;--card:#101317;--border:#1f242b;--primary:#22c55e}
    body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif}
    a{color:#22c55e;text-decoration:none} a:hover{text-decoration:underline}
    .container{max-width:1200px;margin:0 auto;padding:0 16px}
    header{position:sticky;top:0;z-index:50;backdrop-filter:blur(8px);background:rgba(11,12,13,.6);border-bottom:1px solid var(--border)}
    .hstack{display:flex;align-items:center;gap:16px}.spacer{flex:1}
    nav a{display:inline-flex;padding:10px 8px;border-radius:8px} nav a:hover{background:rgba(255,255,255,.04)}
    .section{padding:28px 0} .section h2{font-size:1.3rem;margin:0 0 10px} .bar{height:3px;width:48px;background:var(--primary);border-radius:999px}
    .grid{display:grid;gap:1.25rem} @media(min-width:768px){.md\:grid-cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}} @media(min-width:1024px){.lg\:grid-cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}}

    /* Cartes */
    .card--game{position:relative;border:1px solid var(--border);background:#0f1115;border-radius:12px;overflow:hidden;transition:border-color .25s,box-shadow .25s,transform .25s;box-shadow:0 6px 24px rgba(0,0,0,.28)}
    .card--game:hover{border-color:#22c55e;box-shadow:0 10px 36px rgba(0,0,0,.35)}
    .card-media{position:relative;aspect-ratio:16/9;overflow:hidden}
    .card-media img,.card-media .media-ph{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transition:transform .5s}
    .card--game:hover .card-media img{transform:scale(1.05)}
    .media-grad{position:absolute;inset:0;background:linear-gradient(to top,rgba(15,17,21,.9),rgba(15,17,21,.35) 45%,rgba(0,0,0,0) 70%)}
    .badge-pill{display:inline-flex;align-items:center;gap:.25rem;border:1px solid rgba(255,255,255,.14);border-radius:999px;padding:3px 9px;font-size:11px;font-weight:700;background:#10b981;color:#062015}
    .publisher{font-size:11px;letter-spacing:.14em;text-transform:uppercase;font-weight:800;color:#22c55e}
    .card-body{padding:16px 16px 10px} .title{font-size:1.125rem;font-weight:800;margin:6px 0 4px} .excerpt{font-size:.95rem;color:var(--muted)}
    .card-foot{display:flex;gap:18px;align-items:center;justify-content:flex-start;padding:12px 16px;border-top:1px solid var(--border);background:rgba(255,255,255,.03);font-size:.9rem;color:var(--muted)}
    .metric{display:inline-flex;align-items:center;gap:6px} .metric svg{display:block}
    .media-ph{background:radial-gradient(1200px 280px at -10% -10%,#1b2330,transparent 40%),radial-gradient(1000px 400px at 110% 110%,#141922,transparent 45%),#0f1115}
  </style>
</head>
<body>
  <header>
    <div class="container hstack" style="height:64px;">
      <a href="index.html" class="hstack" style="gap:12px;text-decoration:none">
        <div style="width:32px;height:32px;border-radius:8px;background:#22c55e;display:grid;place-items:center;color:#000;font-weight:900">K</div>
        <div style="font-weight:800;letter-spacing:-.02em">REDSTROM<span style="color:#22c55e">GAMES</span></div>
      </a>
      <nav class="hstack" style="gap:16px;margin-left:24px">
        <a href="games.html">Jeux</a>
        <a href="builds.html">Builds</a>
        <a href="guides.html">Guides</a>
        <a href="tools.html">Outils</a>
      </nav>
      <div class="spacer"></div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="section">
        <h2>Builds</h2>
        <div class="bar" aria-hidden="true"></div>
        <div id="builds-grid" class="grid md:grid-cols-2 lg:grid-cols-3"></div>
      </section>
    </div>
  </main>

  <script src="loader.cms.js?v=mp2"></script>
  <script>
    window.CMS_LOADER && window.CMS_LOADER.init({
      page: 'builds',
      buildsIndex: 'content/builds/index.json',
      sel: { builds:'#builds-grid' },
      clearHardcode: true
    });
  </script>
</body>
</html>
